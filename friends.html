  <script src="script.js"></script>
  <script src="bottomNav.js"></script>
  <script>
    (function () {
      'use strict';

      const { auth, db } = window.FirebaseClient.initFirebase();
      const listEl = document.getElementById('friends-list');
      const subEl = document.getElementById('friends-sub');

      function render(items) {
        listEl.replaceChildren();
        if (!items.length) {
          const empty = document.createElement('div');
          empty.style.opacity = '0.85';
          empty.textContent = 'No friends yet.';
          listEl.appendChild(empty);
          return;
        }

        for (const { uid, profile } of items) {
          const row = document.createElement('div');
          row.className = 'suggestion-row';

          const img = document.createElement('img');
          img.className = 'suggestion-avatar';
          img.src = profile?.avatarDataUrl || 'https://via.placeholder.com/100?text=%F0%9F%91%A4';
          img.alt = 'Avatar';

          const meta = document.createElement('div');
          meta.className = 'suggestion-meta';

          const username = document.createElement('a');
          username.className = 'suggestion-username';
          username.textContent = profile?.username ? '@' + profile.username : (profile?.fullName || 'User');
          username.href = `profile.html?uid=${encodeURIComponent(uid)}`;

          const sub = document.createElement('div');
          sub.className = 'suggestion-sub';
          sub.textContent = `${profile?.branchCode || profile?.branch || ''}`.trim();

          meta.appendChild(username);
          meta.appendChild(sub);

          const view = document.createElement('a');
          view.className = 'suggestion-action';
          view.textContent = 'View';
          view.href = `profile.html?uid=${encodeURIComponent(uid)}`;

          row.addEventListener('click', (e) => {
            const tag = e.target?.tagName?.toLowerCase();
            if (tag === 'a') return;
            window.location.href = `profile.html?uid=${encodeURIComponent(uid)}`;
          });

          row.appendChild(img);
          row.appendChild(meta);
          row.appendChild(view);
          listEl.appendChild(row);
        }
      }

      auth.onAuthStateChanged(async (user) => {
        if (!user) {
          window.location.href = 'login.html';
          return;
        }

        const items = await window.SocialGraph.listFriends(db, user.uid);
        subEl.textContent = `${items.length} friend(s)`;
        // sort by username
        items.sort((a, b) => String(a.profile?.username || '').localeCompare(String(b.profile?.username || '')));
        render(items);
      });
    })();
  </script>
